<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .information {
            display: flex;
            height: 500px;
            width: 900px;
            padding: 50px;
            justify-content: center;
            align-items: center;
        }

        .temp {
            border: 2px solid black;
            margin: auto;
            padding: 0% 6%;
            width: fit-content;
            justify-content: center;
            align-items: center;
        }

        .forms {
            display: grid;
            grid-template-rows: repeat(3, auto);
            gap: 20px;
            margin: auto;
            padding: 0% 6%;
            width: fit-content;
            justify-content: center;
            align-items: center;
        }

        .forms div {
            display: flex;
            justify-content: center;
            padding: 3%;
            margin: auto;
        }

        .name h1 {
            text-align: center;
            font-family: 'Dancing Script', cursive;
            font-size: 25px;
        }

        .btn {
            color: white;
            background: blue;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background: darkblue;
        }

        .or-separator {
            display: flex;
            align-items: center;
            margin: 20px 0;
            padding: 0%;
        }

        .or-line {
            flex-grow: 1;
            height: 1px;
            background-color: #000;
            margin: 0 10px;
            padding: 0%;
        }

        .AfterOr {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .AfterOr div {
            padding: 5%;
        }
    </style>
</head>

<body>
    <script>
        function validateForm() {
            var userId = document.getElementById('userId').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            if (userId == null || userId === "") {
                alert("User ID can't be blank");
                return false;
            } else if (password.length < 6) {
                alert("Password must be at least 6 characters long");
                return false;
            } else if (confirmPassword !== password) {
                alert("Passwords do not match");
                return false;
            }
        }
    </script>

    <div class="information">
        <div class="temp">
            <div class="forms">
                <div class="name">
                    <h1>InfiniTexts</h1>
                </div>
                <form onsubmit="return validateForm()" action="">
                    <div> Create UserID: <input type="text" id="userId" placeholder="Enter your UserID" required>
                    </div>
                    <div> Create Password: <input type="password" id="password" placeholder="Enter your password" required></div>
                    <div> Confirm password: <input type="password" id="confirmPassword" placeholder="Re-enter your password" required> </div>
                    <div><button type="submit" class="btn">Register</button></div>
                </form>
            </div>
            <div class="or-separator">
                <div class="or-line"></div>
                <span>OR</span>
                <div class="or-line"></div>
            </div>
            <div class="AfterOr">
                <div> <a href=""><span-2>continue with google</span></a></div>
                <div>
                    <span>Already have an account? <a href="login.html"> login here</a> </span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
